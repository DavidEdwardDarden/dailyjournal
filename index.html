<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Daily Journal</title>


  <link rel="stylesheet" href="./main.css">

</head>

<body class="centercontain">
  
  <form>
    <div class="getinacolumn">
      <label for="textline">Concepts Covered:</label>
      <input id="textline" type="text">
    </div>
    <div class="getinacolumn">
      <label for="textline">Date of entry:</label>
      <input type="date" id="textline" type="text">
    </div>


    <div class="getinacolumn">
      <label for="textareabox">Journal Entry:</label>

      <textarea id="textareabox"  rows="4" cols="50">
Enter text here.
</textarea>
    </div>
    <div class="getinacolumn">
      <label for="moods">Choose a mood:</label>

      <select name="moodymcmoodface" id="moods">
        <option value="sad">Sad</option>
        <option value="happy">Happy</option>
        <option value="fine">Fine</option>
        <option value="perplexed">Perplexed</option>
      </select>
    </div>

    <div class="getinacolumn">
      <button class ="deletebutton2" type="button">Delete</button>
      <button class="editbutton2" type="button">Edit</button>
      <button class="recordjournalbutton2"type="button">Record Journal Entry</button>
    </div>
  </form>
  <div id="entryLog" class="getinacolumn">

  </div>



  <script type="module" src="./scripts/main.js"></script>
</body>

<footer class="bottomcontainer">Entries by David Darden. All rights reserved. &copy; </footer>

</html>
