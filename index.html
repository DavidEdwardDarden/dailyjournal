<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Daily Journal</title>


  <link rel="stylesheet" href="./main.css">

</head>

<body>

  <form class="formbackground" class="centercontain">
    <h1 class="centerme">DAILY JOURNAL</h1>

    <div class="centerme">
      <label class="centerme" for="textline">Concepts Covered:</label>
      <input class="centerme" id="textline" type="text">
    </div>
    <div class="centerme">
      <label class="centerme" for="textline">Date of entry:</label>
      <input class="centerme" type="date" id="textline" type="text">
    </div>


    <div class="centerme">
      <label class="centerme" for="textareabox">Journal Entry:</label>

      <textarea class="centerme" id="textareabox" rows="4" cols="50">
Enter text here.
</textarea>
    </div>
    <div class="centerme">
      <label class="centerme" for="moods">Choose a mood:</label>

      <select name="moodymcmoodface" id="moods">
        <option value="sad">Sad</option>
        <option value="happy">Happy</option>
        <option value="fine">Fine</option>
        <option value="perplexed">Perplexed</option>
      </select>
    </div>

    <div class="newbuttonjuju">
      <button class="deletebutton2" class="margin" type="button">Delete</button>
      <button class="editbutton2" class="margin" type="button">Edit</button>
      <button class="recordjournalbutton2" class="margin" type="button">Record Journal Entry</button>
    </div>

  </form>
  <h2 class="makegray">PAST ENTRIES:</h2>
  <div class="makegray" id="entryLog" class="getinacolumn">

  </div>



  <script type="module" src="./scripts/main.js"></script>
</body>

<footer  class="makegray" class="bottomcontainer">Entries by David Darden. All rights reserved. &copy; </footer>

</html>
